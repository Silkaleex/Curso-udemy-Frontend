<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!--Listas desordenadas-->
        <ul>
            <li>Elemento1</li>
            <li>Elemento2</li>
            <li>Elemento3</li>
        </ul>

    <!--Listas Ordenadas-->
        <ol type="A">
            <li>Elemento1</li>
            <li>Elemento2</li>
            <li>Elemento3</li>
        </ol>
    <!--Listas Descriptivas-->
        <dl>
            <dt>Titulo1</dt>
            <dd>Descripcion</dd>

            <dt>Titulo2</dt>
            <dd>Descripcion</dd>

            <dt>Titulo3</dt>
            <dd>Descripcion</dd>
        </dl>
    <!--Listas Anidadas-->
        <ul>
            <li>Elemento1</li>
            <li>Elemento2</li>
            <li>Elemento3</li>
            <ul>
                <li>Elemento3.1</li>
                <li>Elemento3.2</li>
            </ul>
            <li>Elemento4</li>
        </ul>
</body>
</html>
