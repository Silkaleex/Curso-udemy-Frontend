<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos y Validacion en html</title>
</head>
<body>
    <form action="">
        <!--Atributos de Input-->
     <input type="text" placeholder="Inserte Texto">

     <input type="text" autofocus>

     <input type="text" autocomplete="off">

     <select multiple>
         <option value="">Elemento 1</option>
         <option value="">Elemento 2</option>
         <option value="">Elemento 3</option>
     </select>

     <hr>
     <br>

     <!--Validacion-->
     <input type="text" required>

     <input type="text" disabled>

     <input type="text" readonly value="Texto Escrito por el usuario">

     <input type="number" min="5" max="20" placeholder="5 al 20" title="Numeros del 5 al 20">

     <input type="password" placeholder="contraseÃ±a" minlength="5" maxlength="8">

     <input type="text" pattern="[A-Z]{2}[0-9]{3}" placeholder="Patron" title="Dos Letras y tres numeros">

     <input type="submit">
    </form>
</body>
</html>
