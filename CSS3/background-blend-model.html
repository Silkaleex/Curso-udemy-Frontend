<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-Blend-Mode CSS3</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 100%;
            height: 100vh;
            background:url(archivos/paisaje2.png), url(archivos/arbol.png),linear-gradient(yellow, green);
            background-size:cover;
            background-position: center;
            background-blend-mode: multiply;
        }
    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
