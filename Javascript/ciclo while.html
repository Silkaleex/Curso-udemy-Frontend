<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ciclo while JS</title>
</head>
<body>
    <script>
        var i = 0;
        var colores = ["Amarillo", "Azul", "verde", "Rojo"];
        var longitud = colores.length-1;
        // while = Mientras
        //Esta condicion de va a ejecutar siempre y cuando sea verdadera
        //pregunta y luego ejecuta
        while(i <= longitud){
            document.write(colores[i] + "<br>");
            i++;
        }

        //do-while es el ciclo abusador, Ejecuta una vez y Luego pregunta

    </script>
</body>
</html>
